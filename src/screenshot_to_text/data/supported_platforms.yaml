macos:
  screenshot:
    flameshot:
      name: flameshot
      cmd: ["flameshot", "gui", "-s", "-p"]
    screencapture:
      name: screencapture
      cmd: ["screencapture", "-i"]
  clipboard:
    pbcopy:
      name: pbcopy
      cmd: ["pbcopy"]
  ocr:
    tesseract:
      name: tesseract
      cmd:
        - tesseract
        - "--oem"
        - "1"
        - "--psm"
        - "6"
        - "--dpi"
        - "1200"
        - "-c"
        - "textord_tabfind_vertical_text=0"
        - "-c"
        - "tessedit_char_whitelist=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_.,:;()[]{{}}=+-*/<>!@#%&|\"'\\ \t"
        - "{filename}"
        - "{filename_pdf}"
        - "pdf"
